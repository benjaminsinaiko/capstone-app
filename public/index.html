<!-- Home Page -->
<template id="home-page">
<div>
  
  <div class="parallax">
    <hgroup>
      <h1 id="header-parallax">GoSee</h1>
    </hgroup>
  </div>

  <div class="container-small">
    <div class="input-group col-md-3">
      <input type="text" class="form-control" v-model="venueFilter" placeholder="Search for venue" aria-label="Search for venue">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button">Go!</button>
      </span>
    </div>
  </div>
  <!-- Venue Container -->
  <div class="bg-1">
    <div class="container">
      <h3 class="text-center">Venues Around Town</h3>

      <div class="row text-center">
        <!-- Sample Venue Card -->
        <div class="col-sm-4" v-for="venue in venues">
          <div class="thumbnail"  v-if="isValidVenue" v-bind:key="venue.id">
            <img src="http://via.placeholder.com/300x250" alt="Paris">
            <p><strong>{{ venue.venue_name }}</strong></p>
            <p>{{ venue.venue_address }}</p>
            <!-- <button class="btn">See Shows</button> -->
            <a v-bind:href="'/#/venues/' + venue.venue_sg_id" class="btn btn-primary">See Shows</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Google Map -->
  <div id="map"></div>

</div>

</template>

<!-- Venues Event Page -->
<template id="venues-event-page">
  <div>

  <!-- MAP -->
    <div id="map"></div>

  <!-- Venue Header -->
    <div class="container-small text-center">
      <h1>{{venueName}}</h1>
      <h3>{{ venueAddress }}</h3>
      <br>
      <div class="row">
        <div class="col-sm-4">

          <p><strong>Capacity</strong></p>
          <p class="venue-info">1,500(ex)</p>
          <!-- <img src="" alt=""> -->
        </div>
        <div class="col-sm-4">
          <p><strong>Upcoming Events</strong></p>
          <p class="venue-info">{{eventsCount}}</p>
          <!-- <img src="" alt=""> -->
        </div>
        <div class="col-sm-4">
          <p><strong>Ages</strong></p>
          <p class="venue-info">21+(ex)</p>
          <!-- <img src="" alt=""> -->
        </div>
      </div>
    </div>

  <!-- Event List -->
    <div class="bg-1">
      <div class="container">
        <div class="row">
          <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]" v-for="event in events">
            <ul class="event-list">
              <li>
                <time>
                  <span class="day">{{dateDay}}</span>
                  <span class="month">{{dateMonth}}</span>
                </time>
                <!-- <img alt="Independence Day" src="https://farm4.staticflickr.com/3100/2693171833_3545fb852c_q.jpg" /> -->
                <div class="info">
                  <br>
                  <h1 class="title">{{event.title}}</h1>
                  <p class="desc">{{dateTime}}</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


  </div>
</template>


<!-- Signup Page -->
<template id="signup-page">
  <div class="container">
    <h1>Signup</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Name:</label> 
      <input type="text" class="form-control" v-model="name">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <div class="form-group">
      <label>Password confirmation:</label>
      <input type="password" class="form-control" v-model="passwordConfirmation">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    Or
    <a href="/#/login">Login</a>
    <!-- <button class="btn btn-primary" v-on:click="submit()">Login</button> -->
  </div>
</template>

<!-- Login Page -->
<template id="login-page">
  <div class="container">
    <h1>Login</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </div>
</template>

<!-- Spotify Auth -->
<template id="spotify-auth-page">
  <div>
    <h1>{{ message }}</h1>
    <button class="btn btn-primary" v-on:click="spotifyConnect()">Spotify Auth</button>
  </div>
</template>
