<!-- Home Page -->
<template id="home-page">
<div>
  
  <div class="parallax">
    <hgroup>
      <h1 class="logo animated infinite pulse" id="header-parallax">GoSee</h1>
    </hgroup>
  </div>

  <div class="container-small">
    <h3 class="text-center">Venues around Town</h3>
  </div>

  <!-- Google Map -->
  <div id="map"></div>

  <!-- Venue Container -->
  <div class="bg-1">
    <div class="container">
      <h3 class="text-center"><input type="text" class="form-control" v-model="venueFilter" placeholder="Search for venue" aria-label="Search for venue"></h3>

      <div class="row text-center">
        <!-- Sample Venue Card -->
        <div class="col-sm-4" v-for="venue in venues" v-if="isValidVenue(venue)">
          <div class="thumbnail">
            <!-- <img src="http://via.placeholder.com/300x250" alt=""> -->
            <img v-bind:src="venue.avatar" alt="venue image">
            <p><strong>{{ venue.venue_name }}</strong></p>
            <p>{{ venue.venue_address }}</p>
            <a v-bind:href="'/#/venues/' + venue.venue_sg_id" class="btn btn-primary">See Shows</a>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>

</template>

<!-- ............................................................... -->
<!-- ............................................................... -->
<!-- Venues Event Page -->
<template id="venues-event-page">
  <div>

  <!-- MAP -->
    <div id="map"></div>

  <!-- Venue Header -->
    <div class="container-small text-center">
      <h1>{{venueName}}</h1>
      <h3>{{ venueAddress }}</h3>
      <br>
      <div class="row">
        <div class="col-sm-4">

          <p><strong>Capacity</strong></p>
          <p class="venue-info">1,500(ex)</p>
          <!-- <img src="" alt=""> -->
        </div>
        <div class="col-sm-4">
          <p><strong>Upcoming Events</strong></p>
          <p class="venue-info">{{eventsCount}}</p>
          <!-- <img src="" alt=""> -->
        </div>
        <div class="col-sm-4">
          <p><strong>Ages</strong></p>
          <p class="venue-info">21+(ex)</p>
          <!-- <img src="" alt=""> -->
        </div>
      </div>
    </div>

  <!-- Event List -->
    <div class="bg-1">
      <div class="container">
        <div class="row">
          <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]" v-for="event in events">
          <!-- Event List Template -->
            <ul class="event-list">
              <li>
                <time>
                  <span class="day" count>{{dateDay(event)}}</span>
                  <span class="month">{{dateMonth(event)}}</span>
                </time>
                <div class="info">
                  <h1 class="title">{{event.title}}</h1>
                  <p class="desc">{{dateTime(event)}}</p>
                  <ul>
                    <li style="width:100%;"><a v-bind:href="'/#/artists/' + event.performers[0].slug" class="">Artist Info</a></li>
                  </ul>
                </div>
                <div class="social">
                  <ul>
                    <li style="width:33%;">
                      <!-- <a href="#" class="btn btn-secondary btn-lg">
                      <span class="glyphicon glyphicon-star"></span></a> -->
                      <button class="btn btn-secondary btn-sm" v-on:click="saveEvent(event)"><span class="glyphicon glyphicon-star"></span></button>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>

  </div>
</template>

<template id="artist-search-page">

<!-- Artist Info Page -->
<template id="artist-info-page">
  <div>
    <!-- Aritst Name/Image -->
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-6">
          <h1 class="animated bounceIn"><strong>{{ artistName }}</strong></h1>
          <br>
          <img :src="artistImage" class="img-circle person" alt="Artist Name">
        </div>
        <div class="col-sm-6">
<!--           <p><strong>Top Tracks</strong></p><br> -->
          <!-- Spotify Player -->
          <br>
          <iframe :src="artistPlaylist" width="450" height="400" frameborder="0" allowtransparency="true"></iframe>
        </div>
      </div>
    </div>

    <!-- Setlist info -->
    <div class="bg-1">
      <div class="container">
        <h3 class="text-center">Past Dates</h3>
        <ul class="list-group">
          <!-- Previous Sets -->
          <li class="list-group-item" v-for="setlist in setlists">
            <span class="label label-warning">{{setlist.eventDate}}</span>  {{setlist.venue.name}} | {{setlist.venue.city.name}}, {{setlist.venue.city.state}} 
            <!-- Modal Trigger -->
            <span class="pull-right"><button type="button" class="btn btn-primary" id="setlist-btn" data-toggle="modal" data-target="#exampleModal" v-on:click="setCurrentSetlist(setlist)">Setlist</button></span>
          </li>
          <!-- Setlist Modal -->
          <div class="modal fade animated slideInUp" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div style="text-align: center;" class="setlistImage"><img v-bind:src="currentURL" alt="Setlist" style="border: 0;" /></div>
            </div>
          </div>
        </ul>
      </div>
    </div>

  </div>
</template>

<!-- Signup Page -->
<template id="signup-page">
  <div class="container">
    <h1>Signup</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Name:</label> 
      <input type="text" class="form-control" v-model="name">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <div class="form-group">
      <label>Password confirmation:</label>
      <input type="password" class="form-control" v-model="passwordConfirmation">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    Or
    <a href="/#/login">Login</a>
    <!-- <button class="btn btn-primary" v-on:click="submit()">Login</button> -->
  </div>
</template>
